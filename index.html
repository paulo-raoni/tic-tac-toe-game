<div class="main container-fluid">
	<h1 class="game-title">Tic Apple x Windows Toe</h1>	
	
	<button class="start">START</button>
	<form class='choice'></form>	
	
	<h4 class="reportPlayer"></h4>
	<h6 class="warning"></h6>
	
	<table class="tic-tac-toe">
		<tr>
			<td><button class="square" value = 1></button></td>
			<td class="vertical"><button class="square" value = 2></button></td>
			<td><button class="square" value = 3></button></td>
		</tr> 
		<tr>
			<td class="horizontal"><button class="square" value = 4></button></td>
			<td class="vertical horizontal"><button class="square" value = 5></button></td>
			<td class="horizontal"><button class="square" value = 6></button></td>
		</tr>
		<tr>
			<td><button class="square" value = 7></button></td>
			<td class="vertical"><button class="square" value = 8></button></td>
			<td><button class="square" value = 9></button></td>
		</tr>
	</table>
	
	<div class="madeby">
		<p class="madeby-paragraph">Made by: <span><a href="https://github.com/paulo-raoni" target="_blank">Paulo Raoni</a></span></p>
	</div>
	
</div>
